<div class="modal fade login-wrapper" id="regModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="reg-box">
        <div class="form-title">
          <h3>Register</h3>
          <p>I'm a new user and would like to register.</p>
        </div>

        <form class="login-form" [formGroup]="registerForm" (ngSubmit)="signUp()">
          <p *ngIf="!otpSent">
            <label for="username">Username<span class="required">*</span></label>
            <input type="text" formControlName="username" id="username" pattern="^[a-z0-9]{3,18}[a-z0-9]$" required>
          </p>

          <p *ngIf="!otpSent">
            <label for="name">Full Name<span class="required">*</span></label>
            <input type="text" formControlName="name" id="name" required>
          </p>
          <p *ngIf="!otpSent">
            <label for="email">Email<span class="required">*</span></label>
            <input type="email" formControlName="email" id="email" required>
          </p>

          <p *ngIf="otpSent">
            <label for="otp">OTP<span class="required">*</span></label>
            <input type="number" formControlName="otp" id="otp" maxlength="4" minlength="4" required>
          </p>
          <!-- <p>
                <label for="password">Password<span class="required">*</span></label>
                <input type="password" formControlName="password" id="password">
            </p> -->
          <!-- <p class="d-flex justify-content-between">
                <span class="form-remember">
                    <input type="checkbox" (change)="changeLogin('email')">
                    <label for="rememberme">Otp Login / Password Login</label>
                </span>
                <span>
                    <a href="#">Lost your password?</a>
                </span>
            </p> -->
          <div class="alert alert-{{errorType}} alert-dismissible fade show" role="alert" *ngIf="errorMessage">
            <strong>{{errorType | uppercase}}</strong> {{errorMessage}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <p class="text-center">
            <button type="submit" class="form-btn">{{loginButtonText}}</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
